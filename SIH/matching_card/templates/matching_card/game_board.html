{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-4xl p-2 md:p-4">
        <div class="bg-white rounded-lg shadow-lg p-3 md:p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Matching Card Game</h2>
                <div class="text-gray-600">
                    Room ID: {{ room.room_id }}
                </div>
            </div>

            <div class="mb-4">
                <h3 class="font-semibold mb-2">Players:</h3>
                <div class="flex space-x-4">
                    {% for player in players %}
                        <div class="px-3 py-1 rounded {% if player == room.current_turn %}bg-green-100 border-green-500{% else %}bg-gray-100 border-gray-300{% endif %} border">
                            {{ player.username }}
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4">
                <!-- Card grid will be implemented here -->
                <div class="aspect-square bg-blue-100 rounded-lg"></div>
                <div class="aspect-square bg-blue-100 rounded-lg"></div>
                <div class="aspect-square bg-blue-100 rounded-lg"></div>
                <div class="aspect-square bg-blue-100 rounded-lg"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
