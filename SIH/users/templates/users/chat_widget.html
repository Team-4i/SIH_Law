{% load static %}
<div id="lawbot-widget" class="fixed bottom-4 right-4 z-50">
    <!-- Chat Icon Button -->
    <button id="chat-toggle" class="bg-purple-600 hover:bg-purple-700 text-white rounded-full p-4 shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-4l-4 4z" />
        </svg>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="hidden fixed bottom-20 right-4 w-96 bg-gray-800 rounded-lg shadow-xl">
        <div class="p-4 border-b border-gray-700">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold text-purple-400">LawBot Assistant</h3>
                <button id="chat-minimize" class="text-gray-400 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
        
        <div id="chat-container" class="h-96 overflow-y-auto p-4 space-y-4">
            <div class="message ai-message">
                <strong>Welcome to LawBot! ðŸ‘‹</strong><br><br>
                How can I assist you today?
            </div>
        </div>

        <div class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex gap-2" onsubmit="return false;">
                {% csrf_token %}
                <input type="text" 
                       id="user-input" 
                       class="flex-1 bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                       placeholder="Ask your question...">
                <button type="submit" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Send
                </button>
            </form>
        </div>
    </div>
</div>
