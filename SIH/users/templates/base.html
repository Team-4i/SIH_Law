<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message {
            color: white;
            margin-bottom: 1rem;
        }
        .user-message {
            margin-left: 20%;
            background-color: #4B5563;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .ai-message {
            margin-right: 20%;
            background-color: #374151;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #374151;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    {% block content %}{% endblock %}
    {% load chat_widget %}
    {% chat_widget %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatToggle = document.getElementById('chat-toggle');
            const chatWindow = document.getElementById('chat-window');
            const chatMinimize = document.getElementById('chat-minimize');
            const chatForm = document.getElementById('chat-form');
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');

            // Check if elements exist before adding event listeners
            if (!chatToggle || !chatWindow || !chatMinimize || !chatForm || !chatContainer || !userInput) {
                console.error('Required chat elements not found');
                return;
            }

            chatToggle.addEventListener('click', () => {
                chatWindow.classList.toggle('hidden');
                if (!chatWindow.classList.contains('hidden')) {
                    userInput.focus();
                }
            });

            chatMinimize.addEventListener('click', () => {
                chatWindow.classList.add('hidden');
            });

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = userInput.value.trim();
                if (!question) return;

                // Add user message
                appendMessage('user', question);
                userInput.value = '';

                // Show loading
                const loadingId = appendMessage('ai', 'Thinking...');

                try {
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                    const response = await fetch('/chat/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ question: question })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Remove loading message
                    const loadingMsg = document.getElementById(loadingId);
                    if (loadingMsg) {
                        loadingMsg.remove();
                    }
                    if (data.answer) {
                        appendMessage('ai', data.answer);
                    } else {
                        throw new Error('No answer in response');
                    }

                } catch (error) {
                    console.error('Chat error:', error);
                    const loadingMsg = document.getElementById(loadingId);
                    if (loadingMsg) {
                        loadingMsg.remove();
                    }
                    appendMessage('ai', 'Sorry, I encountered an error. Please try again in a moment.');
                }
            });

            function appendMessage(type, content) {
                const messageId = 'msg-' + Date.now();
                const messageDiv = document.createElement('div');
                messageDiv.id = messageId;
                messageDiv.className = `message ${type}-message`;
                
                if (type === 'user') {
                    messageDiv.innerHTML = `<strong>You:</strong><br>${content}`;
                } else {
                    let formattedContent = content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/â€¢(.*?)(?=(\n|$))/g, '<li>$1</li>')
                        .replace(/\n\n/g, '<br><br>');
                    
                    messageDiv.innerHTML = formattedContent;
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageId;
            }

            // Enable enter key to submit
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
